name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Show commit info
        run: |
          echo "Commit message: ${{ github.event.head_commit.message }}"
          echo "Commit by: ${{ github.event.head_commit.author.name }}"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Run tests and generate HTML report
        run: xvfb-run npx playwright test --headed --reporter=html

      - name: Send email with test report      
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: liennguyen2811@gmail.com
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Playwright Test Report
          to: liennguyen2811@gmail.com
          from: liennguyen2811@gmail.com
          body: |
            Hello Lien,

            Please find attached the latest Playwright test report.

            Regards,
            CI Pipeline
          attachments: playwright-report/index.html
